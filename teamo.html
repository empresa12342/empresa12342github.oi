<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .heart-container {
      position: relative;
      text-align: center;
    }

    .heart {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #ff5555;
      transform: rotate(-45deg);
      box-shadow: 0 0 30px 10px rgba(255, 85, 85, 0.7), 0 0 60px 30px rgba(255, 50, 50, 0.8);
      animation: pulse 1.5s infinite;
      z-index: 1;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #ff5555;
      border-radius: 50%;
    }

    .heart:before {
      top: -100px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: 100px;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      font-weight: bold;
      text-align: center;
      z-index: 2;
    }

    .footer-text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      font-size: 16px;
      font-style: italic;
      color: white;
      text-align: center;
    }
