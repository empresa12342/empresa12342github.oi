<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .heart-container {
      position: relative;
    }

    .heart {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: #ff0000;
      transform: rotate(-45deg);
      box-shadow: 0 0 20px 10px #ff6666, 0 0 40px 20px #ff3333;
      animation: pulse 1.5s infinite;
      z-index: 1;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: #ff0000;
      border-radius: 50%;
    }

    .heart:before {
      top: -75px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: 75px;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
      font-weight: bold;
      font-style: italic;
      text-align: center;
      z-index: 2;
    }

    .footer-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-style: italic;
      color: white;
      text-align: center;
      max-width: 90%;
      line-height: 1.6;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    /* Corazones que caen */
    .falling-heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ff0000;
      transform: rotate(-45deg);
      animation: fall 3s linear forwards;
    }

    .falling-heart:before,
    .falling-heart:after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ff0000;
      border-radius: 50%;
    }

    .falling-heart:before {
      top: -20px;
      left: 0;
    }

    .falling-heart:after {
      top: 0;
      left: 20px;
    }

    @keyframes fall {
      0% {
        top: -60px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    /* Media query para pantallas pequeñas */
    @media (max-width: 768px) {
      .heart {
        width: 100px;
        height: 100px;
      }

      .heart:before,
      .heart:after {
        width: 100px;
        height: 100px;
      }

      .heart:before {
        top: -50px;
      }

      .heart:after {
        left: 50px;
      }

      .message {
        font-size: 14px;
      }

      .footer-text {
        font-size: 12px;
      }

      .falling-heart {
        width: 30px;
        height: 30px;
      }

      .falling-heart:before,
      .falling-heart:after {
        width: 30px;
        height: 30px;
      }

      .falling-heart:before {
        top: -15px;
      }

      .falling-heart:after {
        left: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="message">Te amo mucho</div>
  </div>

  <div class="footer-text">
    <p>Te amo mucho, mi niña. Espero que este detalle que hice para ti te guste.</p>
    <p>No sabes lo afortunado que soy de tenerte en mi vida. Eres lo mejor que me ha pasado.</p>
    <p>Sé que no soy el mejor hombre, pero siempre intento serlo por ti. Te amo mucho y no quiero que nunca se te olvide.</p>
  </div>

  <script>
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDelay = `${Math.random()}s`;
      document.body.appendChild(heart);

      heart.addEventListener('animationend', () => heart.remove());
    }

    let activeHearts = 0;
    const maxHearts = 20;

    function addHeart() {
      if (activeHearts < maxHearts) {
        createFallingHeart();
        activeHearts++;
        setTimeout(() => activeHearts--, 3000);
      }
    }

    setInterval(addHeart, 300);
  </script>
</body>
</html>
