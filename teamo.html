<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .heart-container {
      position: relative;
    }

    .heart {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #ff0000;
      transform: rotate(-45deg);
      box-shadow: 0 0 30px 15px #ff6666, 0 0 60px 30px #ff3333;
      animation: pulse 1.5s infinite;
      z-index: 1;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #ff0000;
      border-radius: 50%;
    }

    .heart:before {
      top: -100px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: 100px;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      font-weight: bold;
      text-align: center;
      z-index: 2;
    }

    .footer-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-style: italic;
      color: white;
      text-align: center;
      max-width: 90%;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    /* Corazones que caen */
    .falling-heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff0000;
      transform: rotate(-45deg);
      animation: fall 3s linear infinite;
    }

    .falling-heart:before,
    .falling-heart:after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff0000;
      border-radius: 50%;
    }

    .falling-heart:before {
      top: -25px;
      left: 0;
    }

    .falling-heart:after {
      top: 0;
      left: 25px;
    }

    @keyframes fall {
      0% {
        top: -60px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="message">Te amo mucho</div>
  </div>

  <!-- Texto en la parte inferior centrado -->
  <div class="footer-text">
    Te amo mucho mi niña, espero que te guste este detalle que hice para ti.<br>
    No sabes lo afortunado que estoy de tenerte, eres lo mejor que me ha pasado.
  </div>

  <!-- Corazones que caen -->
  <script>
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.style.left = `${Math.random() * 100}vw`; // Posición horizontal aleatoria
      document.body.appendChild(heart);

      // Eliminar el corazón después de la animación
      setTimeout(() => heart.remove(), 3000);
    }

    // Crear varios corazones cada 500 ms
    setInterval(() => {
      for (let i = 0; i < 3; i++) { // Cambiar a 3 para evitar demasiados corazones caídos a la vez
        createFallingHeart();
      }
    }, 500); // Cambiar el intervalo a 500ms para evitar sobrecargar el navegador
  </script>
</body>
</html>
